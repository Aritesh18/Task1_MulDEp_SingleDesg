<h2 class="text-primary text-center m-3">Department List</h2>
<div class="col-8">
  <button
    class="btn btn-info p-2 m-2"
    data-toggle="modal"
    data-target="#newModal"
  >
    <i class="fa fa-plus"></i>New Department
  </button>
</div>
<div class="p-2 m-2">
    <table class="table table-active table-striped table-hover table-bordered">
      <thead>
        <tr>
          <th>departmentId</th>
          <th>departmentName</th>
           <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let department of departmentList">
            <td>{{ department.departmentId }}</td>
          <td>{{ department.departmentName }}</td>
           <td>
            <button
              class="btn btn-info m-2"
              data-toggle="modal"
              data-target="#editModal">
              <li class="fa fa-edit"></li>
    </button>
              <!-- ="EditClick(department)" -->
            
            <button
              class="btn btn-danger">
              <li class="fa fa-trash"></li>

            </button>
              <!-- (click)="DeleteClick(department.departmentId)" -->
            
          </td>
        </tr>
      </tbody>
    </table>
  </div>
